<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h3>The Code Review</h3>
        </header>
        <div class="container">
            <div class="heading">
             <h3>Signup for our newsletter</h3>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                 <div></div>
            </div>

        <form action="index.html" method="post">


        <fieldset class="contact clearfix">
            <legend>Contact Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name" autofocus placeholder="required" required>

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="required" required>

            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State</label>
                <select id="state"  name="state">
                    <optgroup label="Continental States">
                            <option selected hidden>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">Califdornia</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Floreda">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
            </optgroup>
            <optgroup label="Offshore States">
                            <option value="Alaska">Alaska</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Puerto Rico">Puerto Rico</option>
            </optgroup>


            </select>

            <label for="zip" class="zip-code">Zip Code</label>
            <input type="text" id="zip" name="zip">

        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>

                <p>Select the newsletters you would like to receive</p>

                <input type="checkbox" id="html-news" name="html-news" value="html-news">
				<label for="html-news">HTML News</label>

                <input type="checkbox" id="javascript-news" name="javascript-news" value="javascript-news">
                <label for="javascript-news">Javascript News</label><br>

                <input type="checkbox" id="css-news" name="css-news" value="css-news">
                <label for="css-news">CSS News</label>

                <h4>Newsletter format</h4>

                <input type="radio" id="html" name="newsletter-format" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
                <label for="plain-text">Plain text</label><br>

                <h4>What products do you use?</h4>
                   <input type="checkbox" id="apple" value="apple" name="apple"><label for="apple">Apple</label><br>
                   <input type="checkbox" id="microsoft" value="microsoft" name="microsoft"><label for="microsoft">Microsoft</label><br><br>

                <label for="other-topics">Other topics you'd like to hear about</label>

                <textarea id="other-topics" name="other-topics-box"></textarea>

                <button type="submit">Sign Up</button>

        </fieldset>

        <p class="copyright">Copyright The Code Review</p>
        </form>
    </div>

    </body>
</html>
